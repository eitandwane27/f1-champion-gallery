<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style-for-drivers.css" />
        <title>Drivers</title>
    </head>
    <body>
        <header>
            <div class="header-image"></div>
        </header>
        <main>
            <div class="main-container">
                <div class="main-title">BIOGRAPHY</div>
                <div class="intro-bio">
                    <div class="birthday">
                        <h1 class="date">Date of Birth</h1>
                        <p class="date-des">07/01/1985</p>
                    </div>
                    <div class="place-of-birth">
                        <h1 class="place">Place of Birth</h1>
                        <p class="place-des">Stevenage, England</p>
                    </div>
                </div>
                <div class="secondary-container">
                    <div class="drivers-pic"></div>
                    <div class="text-bio"></div>
                </div>
                <div class="quote-container"></div>
                <div class="main-title size">Statistics</div>
                <div class="stats-container">
                    <div class="career-title">CAREER STATS</div>
                    <ul class="ul-list-of-titles">
                        <ul class="nested-li-container">
                            <li class="li-items"><p>Grand Prix Entered</p></li>
                            <li class="li-items"><p>368</p></li>
                        </ul>

                        <ul class="nested-li-container">
                            <li class="li-items">Career Points</li>
                            <li class="li-items">4965.5</li>
                        </ul>
                    </ul>
                </div>
            </div>
        </main>
    </body>
</html>
