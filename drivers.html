<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style-for-drivers.css" />
        <script defer src="drivers.js"></script>
        <title>Drivers</title>
    </head>
    <body>
        <header>
            <div class="header-container">
                <div class="header-image">
                    <div class="header-text">
                        <div class="driver-name"></div>
                        <div class="driver-signature"></div>
                    </div>
                    <div class="pic1">
                        <img src="" alt="" />
                    </div>
                    <div class="pic2">
                        <img src="" alt="" />
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="main-container">
                <div class="main-title">BIOGRAPHY</div>
                <div class="intro-bio">
                    <div class="birthday">
                        <h1 class="date">Date of Birth</h1>
                        <p class="date-des"></p>
                    </div>
                    <div class="place-of-birth">
                        <h1 class="place">Place of Birth</h1>
                        <p class="place-des"></p>
                    </div>
                </div>
                <div class="secondary-container">
                    <div class="drivers-pic">
                        <img src="" alt="Lewis Hamilton" />
                    </div>
                    <div class="text-bio ff-titillium bio">
                        <p class="paragraph"></p>
                    </div>
                </div>
                <div class="cars-driven">
                    <div class="main-title">FACTORY TEAMS</div>
                    <div class="teams-grid">
                        <!-- Team cards will be created dynamically by JavaScript -->
                    </div>
                </div>
                <div class="main-title size">Statistics</div>
                <div class="stats-container">
                    <div class="career-title">CAREER STATS</div>
                    <ul class="ul-list-of-titles">
                        <ul class="nested-li-container">
                            <li class="li-items ff-titillium">
                                Grand Prix Entered
                            </li>
                            <li class="li-items ff-f1 gp"></li>
                        </ul>

                        <ul class="nested-li-container">
                            <li class="li-items ff-titillium">Career Points</li>
                            <li class="li-items ff-f1 cp"></li>
                        </ul>
                        <ul class="nested-li-container">
                            <li class="li-items ff-titillium">
                                Highest Race Finish
                            </li>
                            <li class="li-items ff-f1 hrf"></li>
                        </ul>
                        <ul class="nested-li-container">
                            <li class="li-items ff-titillium">Podiums</li>
                            <li class="li-items ff-f1 podium"></li>
                        </ul>
                        <ul class="nested-li-container">
                            <li class="li-items ff-titillium">
                                Highest Grid Position
                            </li>
                            <li class="li-items ff-f1 hgp"></li>
                        </ul>
                        <ul class="nested-li-container">
                            <li class="li-items ff-titillium">
                                Pole Positions
                            </li>
                            <li class="li-items ff-f1 pp"></li>
                        </ul>
                        <ul class="nested-li-container">
                            <li class="li-items ff-titillium">
                                World Championships
                            </li>
                            <li class="li-items ff-f1 wc"></li>
                        </ul>
                        <ul class="nested-li-container">
                            <li class="li-items ff-titillium">DNFs</li>
                            <li class="li-items ff-f1 dnf"></li>
                        </ul>
                    </ul>
                </div>
